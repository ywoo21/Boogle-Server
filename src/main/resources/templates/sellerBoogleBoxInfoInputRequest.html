<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spring boot email test</title>
</head>
<body>
<div style="
    width: 100%; height: 100%; margin: 10vh auto 0vh auto; border: 1px solid #339EAC;">
    <img src="https://project-youngwoo.s3.ap-northeast-2.amazonaws.com/email_top.png" width="100%" height="85.8px">
    <img style="position: relative;top: 28px; left: 28px;" src="https://project-youngwoo.s3.ap-northeast-2.amazonaws.com/logo_gray.png" width="46.1px">
    <div style="position: relative; margin: 40px 18px 18px 18px; padding: 30px 0px; border: solid 1px #666666; border-left: none; border-right: none; opacity: 0.8;">
        <p style="

            font-family: 'Noto Sans KR', 'helvetica', sans-serif;
            font-size: 15px;
            font-weight: normal;
            line-height: 1.67;
            letter-spacing: normal;
            color: #292929;
            margin : 20px 0px 0px 0px;"

           th:text="${userName + ' 님 안녕하세요, 북을입니다. ' + title + ' 을 베르크만스 우정원 2층, 그라찌에 옆에 위치한 북을박스에 48시간 이내에 비치해주세요!'}"></p>

        <p style="
            text-align: center;
            font-family: 'Noto Sans KR', 'helvetica', sans-serif;
            font-size: 15px;
            font-weight: normal;
            line-height: 1.67;
            letter-spacing: normal;
            color: #292929;" th:text="${''}"></p>

        <p style="
            text-align: center;
            font-family: 'Noto Sans KR', 'helvetica', sans-serif;
            font-size: 15px;
            font-weight: normal;
            line-height: 1.67;
            letter-spacing: normal;
            color: #292929;" th:text="${'물품을 안전하게 비치하신 후, 아래 버튼을 통해 북을박스 번호와 비밀번호를 저희에게 알려주세요! 48시간 이내에 북을박스 번호와 비밀번호가 확인되지 않을 시' + userName + ' 님의 신용도가 떨어져 이후 거래에 불이익을 받을 수 있습니다. :-('}"></p>

        <p style="
            text-align: center;
            font-family: 'Noto Sans KR', 'helvetica', sans-serif;
            font-size: 15px;
            font-weight: normal;
            line-height: 1.67;
            letter-spacing: normal;
            color: #292929;" th:text="${''}"></p>

        <p style="
            text-align: center;
            font-family: 'Noto Sans KR', 'helvetica', sans-serif;
            font-size: 15px;
            font-weight: normal;
            line-height: 1.67;
            letter-spacing: normal;
            color: #292929;" th:text="${'구매자의 물품 수령 후, 판매대금 입금과 관련한 안내 메일을 발송해 드리겠습니다.'}"></p>

        <p style="
            text-align: center;
            font-family: 'Noto Sans KR', 'helvetica', sans-serif;
            font-size: 15px;
            font-weight: normal;
            line-height: 1.67;
            letter-spacing: normal;
            color: #292929;" th:text="${''}"></p>

        <p style="
            text-align: center;
            font-family: 'Noto Sans KR', 'helvetica', sans-serif;
            font-size: 15px;
            font-weight: normal;
            line-height: 1.67;
            letter-spacing: normal;
            color: #292929;" th:text="${'감사합니다.'}"></p>

        <div style="
            width: 90%;
            margin: 27px auto;
            padding-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
            background-color: #F2F2F2;
            display: flex;
            justify-content: center;">

            <img style="
                width: 96px;
                height: 143px;
                margin: 27px;
                border-radius: 5px;
                flex: 1;" th:src="${imageUrl}">

            <div style="
                flex: 3;
                margin: 27px 0px;">

                <h1 style="
                   font-family: 'Noto Sans KR', 'helvetica', sans-serif;
                   font-size: 20px;
                   font-weight: 500;
                   line-height: 1.25;
                   text-align: left;
                   color: #292929;
                   margin-top: 0px;" th:text="${title}"></h1>

                <h3 style="
                font-family: 'Noto Sans KR', 'helvetica', sans-serif;
                font-size: 14px;
                font-weight: 300;
                line-height: 1.21;
                text-align: left;
                color: #656565;" th:text="${'등록일자 : ' + regiTime + ' | 금액 : ' + regiPrice + '원'}"></h3>

                <h2 style="
                font-family: 'Noto Sans KR', 'helvetica', sans-serif;

                line-height: 4;
                text-align: left;
                color: #292929;" th:text="${'구매자 : ' +  buyerNickname}"></h2>
            </div>

        <div style="text-align: center">
            <button style="
            display: inline;

            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            color: #fff;
            border-radius: 10px;
            width:153px;
            height:39px;
            background-color:#339eac;
            box-shadow: 9px 9px 16px rgba(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5);"
            ><a href="http://boogle.shop/mypage" style="color:#ffffff;">비치하기</a></button>
        </div>
    </div>
    <p style="padding : 10px 0px 10px 20px; color : #eb4b03;"s>*모든 거래 관련 고지사항은 이메일을 통해 알려드리오니 꼭 확인해주세요</p>
